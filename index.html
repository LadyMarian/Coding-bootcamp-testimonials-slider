<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
  
  <div class="container">
    <div class="header">
      <div class="header__picture" id="picture">
        <div class="buttons">
          <img src="images/icon-prev.svg" alt="" class="button__arrow button__arrow__left" id="previous">
          <img src="images/icon-next.svg" alt="" class="button__arrow button__arrow__right" id="next">
        </div>
        <div class="buttons__shadow"></div>
      </div>
      <!-- <img src="images/image-tanya.jpg" alt="Tanya" class="header__picture" id="picture"> -->
      
    </div>
    
    <div class="main">
      <img src="images/pattern-quotes.svg" alt="quotes" class="main__img">
      <p class="main__testimonial" id="testimonial">“ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”</p>
        <div class="main__info">
          <h2 class="main__info__name" id="name">Tanya Sinclair</h2>
          <h3 class="main__info__position" id="position">UX Engineer</h3>
        </div>  
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script/script.js"></script>
</body>
</html>
